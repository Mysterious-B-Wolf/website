<!DOCTYPE html>
<html>
    <head>
        <style>
            #center{
                display: flex;
                justify-content: center;
            }

        </style>
        <script src="issues.js"></script>
    </head>
    <body onload="onLoad(issue)">

        <h1 id="center">
            Welcome to the issues page!
        </h1>
        <form id="form">
            <label for="has_github">Do you have a github account?</label>
            <input type="checkbox" name="has_github" id="has_github" onclick="check()">
        </form>
        <form id="issues_form" style="display:none" >
            <label for="issue_title">What issue are you having?</label>
            <textarea name="issue title" id="issue_title" cols="50" rows="1"> </textarea>
        </form>
    </body>
</html>
